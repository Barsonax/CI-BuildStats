sudo: required
language: csharp
services:
  - docker
solution: BuildStats.sln
branches:
  only:
    - feature/Migration_to_Fsharp
after_success:
  - docker build -t dustinmoris/buildstatsinfo ./BuildStats.Suave/bin/Release
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push dustinmoris/buildstatsinfo